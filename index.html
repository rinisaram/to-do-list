<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
<style>
    body {
    font-family: Arial, sans-serif;
}

.container {
    max-width: 600px;
    margin: 200px auto;
    padding: 20px;
    border-radius: 10px;
    background-color: #fdcae1; /* pink container background */
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
}

h1 {
    text-align: center;
    color: #333; /* Dark gray title color */
}

input[type="text"],
input[type="date"],
input[type="time"],
button {
    width: calc(100% - 20px); /* Adjust width to fit container */
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc; /* Light gray border */
    border-radius: 5px;
}

button {
    background-color: #9969C7; /* lavender button */
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #4B0076; /* dark lavender on hover */
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    padding: 10px 0;
    border-bottom: 1px solid #eee; /* Light gray horizontal line between tasks */
}




.delete-btn {
    background-color: #f44336; /* Red delete button */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.delete-btn:hover {
    background-color: #d32f2f; /* Darker red on hover */
}

</style></head>
<body>
    <div class="container">
        <h1>Let's make remindersüòÅ</h1>
        <input type="text" id="taskInput" placeholder="Add new task">
        <input type="datetime-local" id="datetimeInput">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
